<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islahaty - Sleeh w tehena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Islahaty - الحل السريع لجميع إصلاحاتك</h1>
    <nav>
      <a href="#services">الخدمات</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>

  <section id="services">
    <h2>الخدمات المتوفرة</h2>
    <ul>
      <li>كهرباء</li>
      <li>سباكة</li>
      <li>زليج</li>
      <li>نجارة</li>
      <li>صباغة</li>
      <li>تكييف</li>
    </ul>
  </section>

  <section id="request-service">
    <h2>طلب خدمة</h2>
    <form>
      <label for="service-type">نوع الخدمة:</label>
      <select id="service-type">
        <option value="electricity">كهرباء</option>
        <option value="plumbing">سباكة</option>
        <option value="tiling">زليج</option>
        <option value="carpentry">نجارة</option>
        <option value="painting">صباغة</option>
        <option value="ac">تكييف</option>
      </select>
      <label for="description">وصف المشكلة:</label>
      <textarea id="description" required></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
  </section>

  <footer>
    <p>حقوق الطبع والنشر &copy; 2025 Islahaty</p>
  </footer>
</body>
</html>
